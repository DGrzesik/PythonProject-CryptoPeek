{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/CryptoPeek/account.css' %}">
<div class="navbar">
    <a id="curr" href="{% url 'CryptoPeek:home' %}"><div class="logo">CryptoPeek</div></a>
    <div class="options">
        <a id="curr" href="{% url 'CryptoPeek:home' %}"><div id="opt">Home</div></a>
        <a id="curr" href="{% url 'CryptoPeek:currencies' %}"><div id="opt">Currencies</div></a>
        <a id="curr" href="{% url 'CryptoPeek:favourite' %}"><div id="opt">Favourite</div></a>
        <a id="curr" href="{% url 'CryptoPeek:account' %}"><div id="currentopt">
            {% if user.is_authenticated %}
                {{ user.username }}
            {% else %}
                Log in
            {% endif %}
        </div></a>
    </div>
</div>
<div class="slogan">
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            <input id="nameinput" type="submit" name='action' value="Log out">
        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input id="nameinput" type="submit" name='action' value="Log in">
            <a id="curr" href="{% url 'CryptoPeek:register' %}"><button id="nameinput" type="button">Sign up</button></a>
        </form>
    {% endif %}
</div>
